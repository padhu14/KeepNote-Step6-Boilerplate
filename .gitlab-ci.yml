services:
- mysql

variables:
  # Configure mysql service (https://hub.docker.com/_/mysql/)
  MYSQL_DATABASE: root
  MYSQL_ROOT_PASSWORD: root
  MYSQL_PASSWORD: root
  MYSQL_USER: root
  MYSQL_HOST: localhost
  
connect:
  image: mysql
  script:
  - service mysql start
  - echo "SELECT 'OK';" | mysql --user=root --password="$MYSQL_ROOT_PASSWORD" --host="$MYSQL_HOST" "$MYSQL_DATABASE"


image: maven:3.3.9-jdk-8
maven-build:
  script: "mvn package -U"
  stage: build
maven-test:
  script: "mvn test"
  stage: test
stages:
  - test
  - build
  

