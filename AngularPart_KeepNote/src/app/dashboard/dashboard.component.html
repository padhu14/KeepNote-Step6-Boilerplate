

<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>

<!-- Login/Dashboard component to be rendered based on route -->

<button mat-button [matMenuTriggerFor]="menu"><mat-icon class="maticon">menu</mat-icon>Menu</button>
<mat-menu #menu="matMenu" color ='primary'>     
      <button class="note" mat-menu-item (click)="routeToNoteView()">
            <mat-icon class="maticon">note</mat-icon>
            Notes &nbsp;
      </button>
      <mat-divider></mat-divider>
      <button class="note" mat-menu-item (click)="routeToReminder()">
            <mat-icon class="maticon">alarm</mat-icon>
            Reminder &nbsp;
      </button>
      <mat-divider></mat-divider>
      <button class="category" mat-menu-item (click)="routeToCategory()">
            <mat-icon class="maticon">notes</mat-icon>
            Category 
      </button>
</mat-menu>

<!-- NoteTakerComponent to be displayed as part of DashboardComponent -->
<app-note-taker *ngIf="isNoteView"></app-note-taker>

<!-- Following router outlet displays the NoteViewComponent or ListViewComponent based on primary route -->
<router-outlet></router-outlet>

<!-- Following named router outlet displays the EditViewComponent based on the secondary route -->
<router-outlet name="noteEditOutlet"></router-outlet>

 <router-outlet name="noteReminderOutlet"></router-outlet>
